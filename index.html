<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ذخیره تاریخچه جستجو</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>

<h2>تاریخچه جستجو</h2>
<button onclick="saveSearchHistory()">ذخیره تاریخچه در فایل</button>

<script>
function saveSearchHistory() {
  // دریافت تاریخچه جستجو از localStorage
  var searchHistory = localStorage.getItem('searchHistory');

  // ذخیره در فایل
  var blob = new Blob([searchHistory || 'تاریخچه جستجو خالی است.'], { type: 'text/plain;charset=utf-8' });
  saveAs(blob, 'searchHistory.txt');
}
</script>

</body>
</html>
